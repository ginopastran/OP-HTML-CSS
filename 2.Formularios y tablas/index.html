<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>

<body>
    <form action="/">
        <label for="name">Nombre</label>
        <input type="text" name="name" placeholder="Tu Nombre"> <br> <br>
        <label for="number">Edad</label>
        <input type="number" name="number" min="0" placeholder="Tu Edad"> <br> <br>
        <label for="phrase">Frase favorita</label>
        <input type="text" name="phrase" placeholder="Tu frase favorita"> <br> <br>
        <button type="submit">Enviar</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
